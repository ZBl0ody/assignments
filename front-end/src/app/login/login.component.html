<h3 class="alert alert-danger m-3" role="alert" *ngIf="errmsg.length != 0">
  {{ errmsg }}
</h3>
<form (submit)="onlogin(loginForm)" #loginForm="ngForm" class="container m-5">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      name="userEmail"
      ngModel
      class="form-control"
      placeholder="Enter email"
      #userEmailInput="ngModel"
      required
      email
    />
    <p class="form-text text-danger" *ngIf="userEmailInput.invalid">
      Please Enter valid Email
    </p>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      name="userPassword"
      ngModel
      class="form-control"
      placeholder="Password"
      #userPasswordInput="ngModel"
      required
    />
    <p class="form-text text-danger" *ngIf="userPasswordInput.invalid">
      password at least 5 characters
    </p>
  </div>
  <button type="submit" class="btn btn-primary">login</button>
</form>
