<div *ngIf="userOrders.length > 0" class="container">
  <div class="card movie_card shadow-lg my-5" *ngFor="let order of userOrders">
    <div class="row container">
      <p>#order:{{ order._id }}</p>
      <div *ngFor="let item of order.items">
        <div
          class="card m-3 text-white sp"
          [style.background-image]="'url(' + imgPath + item.backdrop_path + ')'"
        >
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <div>
                  <img
                    [src]="imgPath + item.poster_path"
                    class="img-fluid rounded-3"
                    alt="Shopping item"
                    style="width: 65px"
                  />
                </div>
                <div class="ms-3">
                  <h5>{{ item.title }}</h5>
                  <app-rating [rating]="item.vote_average"></app-rating>

                  <p class="small mb-0">
                    {{ item.original_language }}
                  </p>
                  <p class="small mb-0">
                    {{ item.release_date }}
                  </p>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center">
                <h5 class="fw-normal mb-0">32{{ item.quantity }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="userOrders.length == 0">
  <h3>No orders placed Yet!</h3>
</div>
